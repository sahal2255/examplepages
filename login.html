<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>

        body {
          background-color: #f9fafb; /* Updated background color */
          margin: 0;
          padding: 0;
        }
        .navbar{
            background-color: #712913;
            height: 90px;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* Add padding for better alignment */
        }

        .container {
            padding: 20px;
            max-width: 750px;
            height: 650px;
            background-color: #bdd0d9;
            border-radius: 15px;
            margin: auto;
            margin-top: 100px;
            padding-top: 100px; /* Adjusted margin-top for better positioning */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            margin-left: 150px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin-left: 150px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        .logbutton {
            padding: 10px 20px;
            background-color: #792F2F;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
            margin: auto;
            margin-top: 20px;
        }

        .signup-button {
            margin-top: 50px;
            text-align: center;
            display: flex;
            align-items: center;
            margin-left: 160px;
        }

        .signup-button p {
             margin-bottom: 10px;
             margin-right: 10px; 
             font-size: 20px;
             display: inline-block;
        }

        .signup-button form {
            margin: 0;
        }
        
    
        .signup-button button {
            padding: 10px 20px;
            background-color: rgb(0, 0, 0);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .errmsg{
            color: red;
        }
        span{
            color: red;
            margin-left: 150px;
        }

  </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <img src="img/2024-03-05 (4).png" width="150" height="70" class="d-inline-block align-top" alt="logo">
    
    </nav>

<div class="container">
    <h1>Login</h1>
  
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email">
        <span id="emailError"></span>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <span id="passwordError"></span>
        <button type="button" id="logBtn" class="logbutton">Login</button>
    </form>

   
    <div class="signup-button">
        <p class="firsttime">First time here?</p>
        <form action="/sign" method="GET">
            <button type="submit">Sign up</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('logBtn').addEventListener('click', function() {
        validateForm();
    });

    function validateForm() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var emailError = document.getElementById('emailError');
        var passwordError = document.getElementById('passwordError');
        var isValid = true;

        // Clear previous error messages
        emailError.textContent = '';
        passwordError.textContent = '';

        // Email validation
        if (!email || email.trim() === '') {
            emailError.textContent = 'Email is required';
            isValid = false;
        }

        // Password validation
        if (!password || password.trim() === '') {
            passwordError.textContent = 'Password is required';
            isValid = false;
        }

        return isValid;
    }
</script>
</body>
</html>
