<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .navbar{
            background-color: #712913;
            height: 90px;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* Add padding for better alignment */
        }

        .container {
            padding: 10px;
            max-width: 750px;
            height: auto; /* Changed height to auto */
            background-color: #bdd0d9;
            border-radius: 15px;
            margin: auto;
            margin-top: 50px;
            padding-top: 80px; /* Adjusted margin-top for better positioning */
        }
        label {
            margin-bottom: -10px;
            margin-left: 150px;
            font-weight: bold;
        }

        input {
            padding: px;
            margin-left: 150px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        .btn{
            margin-top: 20px;
            margin-left: 470px;
        }
        .login-btn {
            margin-top: -70px;
            margin-left: 150px;
        }
    .form-group{
      margin-bottom: -20px;
      position: relative;
    }
    .error-msg {
      color: red;
      display: inline-block; /* Display error messages inline */
      margin-top: 5px; /* Adjusted margin-top for better spacing */
      margin-left: 150px;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <img src="img/2024-03-05 (4).png" width="150" height="70" class="d-inline-block align-top" alt="logo">
    </nav>

  <div class="container">
    <h2 class="mb-4 text-center">Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        <p id="nameError" class="error-msg"></p>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        <p id="emailError" class="error-msg"></p>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        <p id="phoneError" class="error-msg"></p>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        <p id="passwordError" class="error-msg"></p>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
        <p id="confirmPasswordError" class="error-msg"></p>
      </div>
      <button type="button" class="btn btn-primary" id="signUpBtn">Sign Up</button>
      <button type="submit" class="btn btn-secondary login-btn">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("signUpBtn").addEventListener("click", function() {
      validateForm();
    });

    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var nameError = document.getElementById("nameError");
      var emailError = document.getElementById("emailError");
      var phoneError = document.getElementById("phoneError");
      var passwordError = document.getElementById("passwordError");
      var confirmPasswordError = document.getElementById("confirmPasswordError");
      var isValid = true;

      // Clear previous error messages
      nameError.textContent = "";
      emailError.textContent = "";
      phoneError.textContent = "";
      passwordError.textContent = "";
      confirmPasswordError.textContent = "";

      if (name.trim() == '') {
        nameError.textContent = "Please enter your name";
        isValid = false;
      }

      if (email.trim() == '') {
        emailError.textContent = "Please enter your email";
        isValid = false;
      }

      // Validate phone number using regular expression
      var phonePattern = /^\d{10}$/;
      if (!phone.match(phonePattern)) {
        phoneError.textContent = "Please enter a valid 10-digit phone number";
        isValid = false;
      }

      if (password.trim() == '') {
        passwordError.textContent = "Please enter your password";
        isValid = false;
      }

      if (confirmPassword.trim() == '') {
        confirmPasswordError.textContent = "Please confirm your password";
        isValid = false;
      }

      if (password != confirmPassword) {
        confirmPasswordError.textContent = "Passwords do not match";
        isValid = false;
      }

      return isValid;
    }
  </script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
